{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg rounded-4" style="width: 500px;">
        <div class="text-center mb-4">
            <i class="bi bi-pencil-square" style="font-size: 2rem; color: #0d6efd;"></i>
            <h4 class="mt-2">Edit Profile</h4>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">â† Cancel</a>
                <button type="submit" class="btn btn-success px-4">ğŸ’¾ Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
