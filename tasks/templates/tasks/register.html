{% extends 'tasks/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background:black;">
  <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">ðŸ‘¤ Create an Account</h3>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <div class="form-text">{{ field.help_text|safe }}</div>
          {% endif %}
          {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}

      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-success">Register</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
