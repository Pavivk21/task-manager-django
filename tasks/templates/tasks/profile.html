{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #111827;
    color: #f9fafb;
    font-family: 'Segoe UI', sans-serif;
  }

  .container {
    padding: 2rem;
  }

  .profile-card,
  .stats-card {
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    width: 700px;
    min-height: 300px;
  }

  .profile-card {
    background-color: #1f2937;
    color: #f9fafb;
  }

  .stats-card {
    background-color: #ffffff;
    color: #1f2937;
  }

  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #4b5563;
    padding: 10px;
    object-fit: cover;
  }

  .stat-box {
    background-color: #e5e7eb;
    color: #111827;
    padding: 10px 15px;
    border-radius: 10px;
    text-align: center;
    width: 45%;
  }

  .stat-box h4 {
    margin: 0;
    font-weight: bold;
  }

  .btn-primary {
    background-color: #3b82f6;
    border: none;
    border-radius: 8px;
    font-weight: bold;
  }

  .btn-primary:hover {
    background-color: #2563eb;
  }

  .progress {
    background-color: #d6d6d6;
    border-radius: 20px;
  }

  .progress-bar {
    border-radius: 20px;
  }

  .card-section {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    align-items: flex-start;
  }
</style>

<div class="container">
  <div class="card-section">

    <!-- Profile Card -->
    <div class="card profile-card text-center p-4">
      <h1 class="mb-4">Your Profile</h1>
      <img src="https://ui-avatars.com/api/?name={{ user.first_name }}+{{ user.last_name }}&background=random"
           alt="Avatar"
           class="profile-avatar mb-3 mx-auto d-block">
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
      <p class="text-white">{{ user.email }}</p>
      <hr class="bg-secondary">
      <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">Edit Profile</a>
    </div>

    <!-- Stats Card -->
    <div class="card stats-card p-4">
      <h4 class="mb-4 text-center">Task Statistics</h4>
      <div class="d-flex justify-content-between mb-4">
        <div class="stat-box">
          <small class="text-muted">Total Tasks</small>
          <h4>{{ total_tasks }}</h4>
        </div>
        <div class="stat-box">
          <small class="text-muted">Completed</small>
          <h4>{{ completed_tasks }}</h4>
        </div>
      </div>

      <h6>Progress</h6>
      <div class="progress mb-2" style="height: 12px;">
        <div class="progress-bar bg-success"
             role="progressbar"
             style="width: {{ progress_percent }}%;"
             aria-valuenow="{{ progress_percent }}"
             aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
      <div class="text-end fw-bold">{{ progress_percent }}%</div>
    </div>

  </div>
</div>
{% endblock %}
