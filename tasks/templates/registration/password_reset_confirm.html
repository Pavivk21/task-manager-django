{% extends 'tasks/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Enter New Password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    {% else %}
        <p class="text-danger">This password reset link is invalid, possibly because it has already been used. Please request a new one.</p>
    {% endif %}
</div>
{% endblock %}
